<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Email Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 3rem;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .btn-login {
      background-color: #1a1a1a;
      color: white;
      padding: 0.75rem 2rem;
      border: 1px solid #1a1a1a;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-login:hover {
      background-color: #333;
    }
    .features {
      margin-top: 30px;
      text-align: left;
      color: #555;
      font-size: 14px;
    }
    .features li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AI Email Assistant</h1>
    <p>Manage your Gmail inbox with AI-powered insights</p>
    
    <a href="{{ url_for('login') }}" class="btn-login">
      Sign in with Google
    </a>
    
    <div class="features">
      <strong>Features:</strong>
      <ul>
        <li>View your inbox</li>
        <li>AI priority classification</li>
        <li>Smart email summaries</li>
        <li>Auto-generate replies</li>
      </ul>
    </div>
  </div>
</body>
</html>
